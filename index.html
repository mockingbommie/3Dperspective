<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dperspective</title>
    <script src="js/parallax.js"></script>
</head>
<body>
    <div class="container">
        <ul id="scene">
        <li class="layer"data-depth=".2"><img src="img/background.jpg"></li>
        <li class="layer"data-depth=".3"><img src="img/earth.png"></li>
        <li class="layer"data-depth=".2"><img src="img/man.png"></li>
        <li class="layer"data-depth=".5"><img src="img/planet1.png"></li>
        <li class="layer"data-depth=".1"><img src="img/planet2.png"></li>
        <li class="layer"data-depth=".2"><img src="img/planet3.png"></li>
        <li class="layer"data-depth=".2"><img src="img/planet5.png"></li>
        <li class="layer"data-depth=".2"><img src="img/plant4.png"></li>
        <li class="layer"data-depth=".2"><img src="img/text.png"></li>
        </ul>
    </div>
    <script>
        var scene=document.getElementById('scene');
        var parallax=new Parallax(scene);
    </script>
</body>
</html>
